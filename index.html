<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üzemanyag Kalkulátor</title>

  <!-- Manifest és ikon -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e293b">
  <link rel="apple-touch-icon" href="icon-512.png">

  <style>
    /* --- Stílus (ugyanaz mint a tiedben) --- */
    :root{ --bg:#0b111f; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#0ea5e9; --ok:#10b981; --warn:#f59e0b; --err:#ef4444; --ring:rgba(14,165,233,.35);}
    @media(prefers-color-scheme:light){:root{--bg:#f8fafc;--card:#fff;--text:#0f172a;--muted:#64748b;--ring:rgba(14,165,233,.35);}}
    *{box-sizing:border-box;max-width:100%;}
    html,body{height:100%;width:100%;overflow-x:hidden;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Noto Sans",Arial;background:radial-gradient(1200px 800px at 100% -10%,rgba(14,165,233,.15),transparent),radial-gradient(1000px 600px at -10% 110%,rgba(16,185,129,.12),transparent),var(--bg);color:var(--text);display:grid;place-items:center;padding:20px;}
    .wrap{width:100%;max-width:720px;}
    .app{background:var(--card);border:1px solid rgba(148,163,184,.15);border-radius:24px;padding:20px;box-shadow:0 10px 30px rgba(2,6,23,.35);}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:8px;flex-wrap:wrap;}
    .brand{display:flex;gap:10px;align-items:center;}
    .logo{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),#22c55e);color:#fff;font-weight:700;}
    .title{font-size:20px;font-weight:700;}
    .muted{color:var(--muted);font-size:12px;}
    .grid{display:grid;gap:14px;grid-template-columns:1fr;}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr;}}
    label{display:block;font-size:12px;color:var(--muted);margin:6px 0;}
    input{width:100%;padding:14px;background:#0b1220;color:var(--text);border:1px solid rgba(148,163,184,.25);border-radius:14px;outline:none;}
    @media(prefers-color-scheme:light){input{background:#f1f5f9;}}
    input:focus{border-color:var(--accent);box-shadow:0 0 0 6px var(--ring);}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .row .grow{flex:1;}
    .btn{cursor:pointer;border:none;padding:12px 14px;border-radius:14px;font-weight:700;}
    .btn.primary{background:linear-gradient(135deg,var(--accent),#22c55e);color:#fff;}
    .btn.ghost{background:transparent;border:1px solid rgba(148,163,184,.25);color:var(--text);}
    .btn.danger{background:linear-gradient(135deg,#ef4444,#f59e0b);color:#fff;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(148,163,184,.15);padding:16px;border-radius:16px;}
    .results{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    .stat{padding:14px;border-radius:14px;border:1px dashed rgba(148,163,184,.35);text-align:center;}
    .stat h3{margin:6px 0 0;font-size:22px;}
    .switch{display:inline-flex;gap:8px;padding:6px;border-radius:999px;background:#0b1220;border:1px solid rgba(148,163,184,.25);}
    .switch button{padding:8px 12px;border-radius:999px;border:none;background:transparent;color:var(--muted);font-weight:700;cursor:pointer;}
    .switch button.active{background:var(--accent);color:#fff;}
    .history{margin-top:16px;overflow-x:auto;}
    table{width:100%;min-width:600px;border-collapse:collapse;font-size:13px;}
    th,td{padding:10px 8px;text-align:left;border-bottom:1px dashed rgba(148,163,184,.2);white-space:nowrap;}
    th{color:var(--muted);}
    tbody tr:hover{background:rgba(148,163,184,.08);}
    footer{margin-top:12px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:8px;}
    .hint{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="app">
      <!-- fejléc -->
      <header>
        <div class="brand">
          <div class="logo">⛽️</div>
          <div>
            <div class="title">Üzemanyag-fogyasztás kalkulátor</div>
            <div class="muted">Egyszerű. Szép. Egy fájl. Offline is.</div>
          </div>
        </div>
        <div class="switch">
          <button id="btnMetric" class="active">km & liter</button>
          <button id="btnImperial">miles & gallons</button>
        </div>
      </header>

      <!-- input + eredmények -->
      <div class="grid">
        <div class="card">
          <label for="distance">Megtett távolság <span id="unitDistance">(km)</span></label>
          <input id="distance" type="number" placeholder="pl. 346" min="0" step="0.01">
          <label for="fuel">Tankolt üzemanyag <span id="unitFuel">(liter)</span></label>
          <input id="fuel" type="number" placeholder="pl. 21.3" min="0" step="0.001">
          <label for="price">Liter ára <span id="unitPrice">(Ft / liter · opcionális)</span></label>
          <input id="price" type="number" placeholder="pl. 640" min="0" step="0.01">
          <div class="row" style="margin-top:12px;">
            <button id="btnSave" class="btn primary grow">Eredmény mentése</button>
            <button id="btnClear" class="btn ghost">Mezők törlése</button>
          </div>
        </div>

        <div class="card">
          <div class="results">
            <div class="stat"><span>Fogyasztás</span><h3 id="statL100">–</h3><div id="labelL100">liter / 100 km</div></div>
            <div class="stat"><span>Hatékonyság</span><h3 id="statKml">–</h3><div id="labelKml">km / liter</div></div>
            <div class="stat"><span>Költség / 100 egység</span><h3 id="statCost100">–</h3><div id="labelCost100">Ft / 100 km</div></div>
            <div class="stat"><span>Menet költsége</span><h3 id="statTripCost">–</h3><div class="muted">Ft</div></div>
          </div>
        </div>
      </div>

      <!-- mentett lista -->
      <div class="history card">
        <div class="row" style="justify-content:space-between;">
          <strong>Mentett mérések</strong>
          <div>
            <button id="btnExport" class="btn ghost">Export (CSV)</button>
            <button id="btnWipe" class="btn danger">Összes törlése</button>
          </div>
        </div>
        <table>
          <thead>
            <tr><th>Dátum</th><th>Távolság</th><th>Üzemanyag</th><th>Fogyasztás</th><th>Költség/100</th><th>Menet</th><th></th></tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <footer>
        <span class="hint">PWA: hozzáadható a főképernyőhöz.</span>
        <button id="btnInstall" class="btn primary" hidden>Telepítés</button>
      </footer>
    </div>
  </div>

<script>
  const LS_KEY='fuelcalc_v1';
  const ui={distance:distance,fuel:fuel,price:price,rows:rows,btnSave:btnSave,btnClear:btnClear,btnExport:btnExport,btnWipe:btnWipe,btnInstall:btnInstall,btnMetric:btnMetric,btnImperial:btnImperial,statL100:statL100,statKml:statKml,statCost100:statCost100,statTripCost:statTripCost,unitDistance:unitDistance,unitFuel:unitFuel,unitPrice:unitPrice,labelL100:labelL100,labelKml:labelKml,labelCost100:labelCost100};
  const QS=k=>Number((k||0).toString().replace(',','.'))||0;
  const fmt=(n,d=2)=>isFinite(n)?n.toLocaleString('hu-HU',{maximumFractionDigits:d}):'–';

  let units=localStorage.getItem('fuelcalc_units')||'metric';
  function refreshUnits(){const m=units==='metric';ui.btnMetric.classList.toggle('active',m);ui.btnImperial.classList.toggle('active',!m);ui.unitDistance.textContent=m?'(km)':'(miles)';ui.unitFuel.textContent=m?'(liter)':'(gallons)';ui.unitPrice.textContent=m?'(Ft / liter)':'(Ft / gallon)';ui.labelL100.textContent=m?'liter / 100 km':'gallons / 100 miles';ui.labelKml.textContent=m?'km / liter':'mpg';ui.labelCost100.textContent=m?'Ft / 100 km':'Ft / 100 miles';calc();}
  ui.btnMetric.onclick=()=>{units='metric';localStorage.setItem('fuelcalc_units',units);refreshUnits();};
  ui.btnImperial.onclick=()=>{units='imperial';localStorage.setItem('fuelcalc_units',units);refreshUnits();};

  function calc(){const d=QS(ui.distance.value),f=QS(ui.fuel.value),p=QS(ui.price.value);if(d<=0||f<=0){ui.statL100.textContent=ui.statKml.textContent=ui.statCost100.textContent=ui.statTripCost.textContent='–';return;}if(units==='metric'){const l100=(f/d)*100,kml=d/f;ui.statL100.textContent=fmt(l100,2);ui.statKml.textContent=fmt(kml,2);ui.statCost100.textContent=p?fmt(l100*p,0):'–';ui.statTripCost.textContent=p?fmt(f*p,0):'–';}else{const g100=(f/d)*100,mpg=d/f;ui.statL100.textContent=fmt(g100,2);ui.statKml.textContent=fmt(mpg,2);ui.statCost100.textContent=p?fmt(g100*p,0):'–';ui.statTripCost.textContent=p?fmt(f*p,0):'–';}}
  ['input','change','keyup'].forEach(ev=>{ui.distance.addEventListener(ev,calc);ui.fuel.addEventListener(ev,calc);ui.price.addEventListener(ev,calc);});

  function addRow(it){const tr=document.createElement('tr');tr.innerHTML=`<td>${new Date(it.t).toLocaleString('hu-HU')}</td><td>${fmt(it.d,2)} ${it.units==='metric'?'km':'mi'}</td><td>${fmt(it.f,3)} ${it.units==='metric'?'L':'gal'}</td><td>${fmt(it.main,2)} ${it.units==='metric'?'L/100km':'gal/100mi'}</td><td>${isFinite(it.cost100)?fmt(it.cost100,0)+' Ft':'–'}</td><td>${isFinite(it.tripCost)?fmt(it.tripCost,0)+' Ft':'–'}</td><td><button class="btn ghost">Törlés</button></td>`;tr.querySelector('button').onclick=()=>del(it.t);ui.rows.prepend(tr);}
  function load(){(JSON.parse(localStorage.getItem(LS_KEY)||'[]')).forEach(addRow);}
  function save(){const d=QS(ui.distance.value),f=QS(ui.fuel.value),p=QS(ui.price.value);if(d<=0||f<=0)return alert('Adj meg adatokat!');const main=(f/d)*100,cost100=p?main*p:NaN,tripCost=p?f*p:NaN,it={t:Date.now(),d,f,p,units,main,cost100,tripCost};const arr=JSON.parse(localStorage.getItem(LS_KEY)||'[]');arr.push(it);localStorage.setItem(LS_KEY,JSON.stringify(arr));addRow(it);}
  function del(t){let arr=JSON.parse(localStorage.getItem(LS_KEY)||'[]');arr=arr.filter(x=>x.t!==t);localStorage.setItem(LS_KEY,JSON.stringify(arr));load();}
  function wipe(){if(confirm('Biztosan törlöd az összes mérést?')){localStorage.removeItem(LS_KEY);load();}}
  function exportCSV(){const arr=JSON.parse(localStorage.getItem(LS_KEY)||'[]');if(!arr.length)return alert('Nincs adat!');const rows=[["Dátum","Távolság","Üzemanyag","Fogyasztás","Költség/100","Menet"]];for(const it of arr){rows.push([new Date(it.t).toLocaleString('hu-HU'),it.d,it.f,it.main,it.cost100||'',it.tripCost||'']);}const csv=rows.map(r=>r.join(";")).join("\n");const blob=new Blob([csv],{type:"text/csv"});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download="uzemanyag.csv";a.click();}
  ui.btnSave.onclick=save;ui.btnClear.onclick=()=>{ui.distance.value=ui.fuel.value=ui.price.value='';calc();};ui.btnWipe.onclick=wipe;ui.btnExport.onclick=exportCSV;

  // PWA telepítés
  let deferredPrompt;window.addEventListener('beforeinstallprompt',e=>{e.preventDefault();deferredPrompt=e;ui.btnInstall.hidden=false;});ui.btnInstall.onclick=async()=>{if(deferredPrompt){deferredPrompt.prompt();deferredPrompt=null;ui.btnInstall.hidden=true;}};

  // service worker regisztráció
  if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}

  load();refreshUnits();calc();
</script>
</body>
</html>
